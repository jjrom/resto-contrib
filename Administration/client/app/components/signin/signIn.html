<div class="content">
    <a class="close" ng-click="closeSignIn()">X</a>
    <ul class="small-block-grid-1 medium-block-grid-1 large-block-grid-1">
        <li class="fields" ng-show="displayLocalAuth">
            <form method="get" ng-submit="login(email, password)" name="loginForm">
                <div class="large-12 columns">
                    <div class="padded-top center">
                        <h3 class="fat upper text-light">{{'signin.title'| translate}}</h3>
                    </div>
                    <label class="small fat text-light">{{'signin.email'| translate}}</label>
                    <input type="text" name="email" ng-model="email" class="form-control" required autofocus/>
                    <label class="small fat text-light">{{'signin.password'| translate}}</label>
                    <input type="password" name="password" ng-model="password" class="form-control" required/>
                    <div class="padded-top padded-left padded-right center">
                        <button type="submit" ng-disabled="loginForm.$invalid" class="button radius">{{'signin.submit'| translate}}</button>
                    </div>
                </div>
            </form>
        </li>
        <li ng-show="!displayLocalAuth">
            <ul class="small-block-grid-1 medium-block-grid-1 large-block-grid-1">
               <li><a href="#" class="button" ng-click="authenticate('theia')"><i class="size-48 fi-social-yahoo"></i><br/>Sign in with Theia</a></li>
            </ul>
        </li>
    </ul>
</div>
