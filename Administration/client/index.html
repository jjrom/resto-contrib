<html>
    <head>
        <title>Administration</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link href='http://fonts.googleapis.com/css?family=Roboto:300' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="assets/libs/foundation/css/foundation.css" type="text/css" />
        <link rel="stylesheet" href="assets/libs/foundation/foundation-icons/foundation-icons.css" type="text/css" />
        <link rel="stylesheet" href="assets/libs/foundation/css/normalize.css" type="text/css" />
        <link rel="stylesheet" href="app/components/signin/signIn.css" type="text/css">
        <link rel="stylesheet" href="assets/css/style.css" type="text/css" />
    </head>
    <body ng-app="administration">
        <div ng-controller="main">

            <div class="hide-for-large-up small-12 topMenu">
                <a href="" class="" ng-click="displayLeftMenu()"><i class="size-24 fi-list"></i></a>
            </div>
            
            <div ng-include src="'app/components/main/smallLeftMenu.html'"></div>
            <div ng-include src="'app/components/main/largeLeftMenu.html'"></div>

            <div class="ng-hide" ng-show="profile" ng-view></div>

            <div class="popup ng-hide" ng-show="displaySignIn">
                <div ng-include src="'app/components/signin/signIn.html'"></div>
            </div>

            <div class="ng-hide main" ng-show="!profile">
                <div class="show-for-large-up large-2 columns">

                </div>
                <div class="small-12 large-10 columns">
                    <h1><span ng-bind="'unloggedText'| translate"></span></h1>
                </div>
            </div>

        </div>

        <script type="text/javascript" src="assets/libs/jquery/jquery.js"></script>
        <script type="text/javascript" src="assets/libs/angular/angular.js/angular.js"></script>
        <script type="text/javascript" src="assets/libs/angular/angular.js/angular-route.js"></script>
        <script type="text/javascript" src="assets/libs/angular/ng-infinite-scroll/ng-infinite-scroll.js"></script>
        <script type="text/javascript" src="assets/libs/angular/angular-translate/angular-translate.min.js"></script>
        <script type="text/javascript" src="assets/libs/angular/angular-translate/angular-translate-loader-static-files.min.js"></script>
        <script type="text/javascript" src="assets/libs/angular/angular-cookies/angular-cookies.min.js"></script>
        <script type="text/javascript" src="assets/libs/angular/satellizer/satellizer.js"></script>
        <script type="text/javascript" src="assets/libs/foundation/foundation.min.js"></script>
        <script type="text/javascript" src="app/app.module.js"></script>
        <script type="text/javascript" src="app/app.controller.js"></script>
        <script type="text/javascript" src="app/app.configuration.js"></script>
        <script type="text/javascript" src="app/app.routes.js"></script>
        <script type="text/javascript" src="app/app.services.js"></script>
        <script type="text/javascript" src="app/components/home/home.js"></script>
        <script type="text/javascript" src="app/components/users/users.js"></script>
        <script type="text/javascript" src="app/components/user/user.js"></script>  
        <script type="text/javascript" src="app/components/history/history.js"></script>
        <script type="text/javascript" src="app/components/collections/collections.js"></script>
        <script type="text/javascript" src="app/components/stats/stats.js"></script>
        <script type="text/javascript" src="app/components/userCreation/userCreation.js"></script>
        <script type="text/javascript" src="assets/libs/jwt-decode.min.js"></script>
        <script type="text/javascript" src="app/components/signin/signInController.js"></script>
    </body>
</html>
